<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle Financeiro</h1>

    <!-- Formulário -->
    <form id="form-lancamento">
        <label for="tipo">Tipo de Lançamento:</label>
        <select name="tipo" id="tipo" required>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
        </select>

        <label for="nome">Nome do Lançamento:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Modal de Confirmação -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p id="msg-confirmacao">Lançamento enviado com sucesso!</p>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Captura o formulário e a modal
        const form = document.getElementById('form-lancamento');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');

        // Função para abrir o modal
        function openModal() {
            modal.style.display = "flex";
        }

        // Função para fechar o modal
        function closeModalWindow() {
            modal.style.display = "none";
        }

        // Adiciona o evento de clique no botão de fechar
        closeModal.addEventListener('click', closeModalWindow);

        // Intercepta o envio do formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Impede o redirecionamento da página

            // Cria um objeto FormData com os dados do formulário
            const formData = new FormData(form);

            // Envia os dados para o servidor usando fetch
            fetch('/enviar', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Exibe o modal de sucesso se a resposta for positiva
                    openModal();
                } else {
                    // Caso haja erro, você pode exibir outra mensagem de erro
                    console.error('Erro ao enviar dados');
                    alert('Erro ao enviar dados');
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                alert('Erro ao enviar dados');
            });
        });
    </script>
</body>
</html>
