<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle Financeiro</h1>

    <!-- Formulário -->
    <form id="form-lancamento">
        <label for="tipo">Tipo de Lançamento:</label>
        <select name="tipo" id="tipo" required>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
        </select>

        <label for="nome">Nome do Lançamento:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Modal de Confirmação -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p id="msg-confirmacao">Lançamento enviado com sucesso!</p>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
// Captura o formulário e a modal
const form = document.getElementById('form-lancamento');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('close-modal');
const msgConfirmacao = document.getElementById('msg-confirmacao');

// Função para abrir o modal
function openModal(message) {
    msgConfirmacao.textContent = message;
    modal.style.display = "flex";
}

// Função para fechar o modal
function closeModalWindow() {
    modal.style.display = "none";
}

// Adiciona o evento de clique no botão de fechar
closeModal.addEventListener('click', closeModalWindow);

// Intercepta o envio do formulário
form.addEventListener('submit', function(event) {
    event.preventDefault();  // Impede o redirecionamento da página

    // Cria um objeto FormData com os dados do formulário
    const formData = new FormData(form);

    // Envia os dados para o servidor usando fetch
    fetch('/enviar', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Exibe o modal de sucesso
            openModal(data.message);
        } else {
            // Exibe o modal de erro (caso haja erro)
            openModal('Erro ao enviar dados. Tente novamente!');
        }
    })
    .catch(error => {
        console.error('Erro na requisição:', error);
        openModal('Erro ao enviar dados. Tente novamente!');
    });
});
    </script>
</body>
</html>
