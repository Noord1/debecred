<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle Financeiro</h1>

    <!-- Formulário -->
    <form id="form-lancamento">
        <label for="tipo">Tipo de Lançamento:</label>
        <select name="tipo" id="tipo" required>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
        </select>

        <label for="nome">Nome do Lançamento:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Modal de Confirmação -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p id="msg-confirmacao">Lançamento enviado com sucesso!</p>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Captura o formulário e a modal
        const form = document.getElementById('form-lancamento');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');

        // Função para abrir o modal
        function openModal() {
            modal.style.display = "flex";
        }

        // Função para fechar o modal
        function closeModalWindow() {
            modal.style.display = "none";
        }

        // Adiciona o evento de clique no botão de fechar
        closeModal.addEventListener('click', closeModalWindow);

        // Intercepta o envio do formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Impede o redirecionamento da página

            // Exibe a mensagem de confirmação
            openModal();

            // Aqui você pode enviar os dados do formulário para o servidor, se necessário.
            // Exemplo de como poderia ser feito usando fetch:
            // fetch('/enviar', {
            //     method: 'POST',
            //     body: new FormData(form)
            // }).then(response => response.json())
            //   .then(data => {
            //       console.log(data);
            //       openModal();
            //   }).catch(error => {
            //       console.error('Erro ao enviar:', error);
            //   });
        });
    </script>
</body>
</html>
